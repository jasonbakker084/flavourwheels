<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">SpringBoot
        Thymeleaf</title>
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/assets/font-awesome-4.5.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}"/>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Coffee Flavour Wheel APP
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Coffee Flavour Wheel</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <!-- Your Page Content Here -->
    <div layout:fragment="content">
        <div class="panel col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">Login Form</div>
                <div class="panel-body">

                    <form action="home" th:action="@{/login}" method="post">
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control" name="username"
                                   placeholder="Email"/> <span
                                class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" name="password"
                                   placeholder="Password"/> <span
                                class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="remember-me"> Remember Me
                            </label>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-offset-8 col-xs-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat"
                                        th:text="#{label.login}">LogIn
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div th:if="${param.error}"
                                     class="alert alert-danger alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-ban"></i> <span
                                            th:text="#{error.login_failed}">Invalid Email and
											Password.</span>
                                    </p>
                                </div>
                                <div th:if="${param.logout}"
                                     class="alert alert-info alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-info"></i> <span
                                            th:text="#{info.logout_success}">You have been logged
											out.</span>
                                    </p>
                                </div>
                                <div th:if="${msg!=null}"
                                     class="alert alert-warning alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.slim.min.js}"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script th:src="@{'/assets/js/jquery-2.1.4.min.js'}"></script>
    <script th:src="@{'/assets/bootstrap/js/bootstrap.min.js'}"></script>

    <div class="footer">
        <h1>
            <a href="http://www.javaguides.net/p/spring-boot-tutorial.html">
                Spring Boot Tutorial</a>
        </h1>
    </div>

</body>
</html>
