<div class="main">
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 wheelSVG">
                    <svg id="svgC" width="100%" viewBox="10 10 440 425">
                        <defs>
                            <pattern id="center1" patternUnits="userSpaceOnUse" x="-23" y="-23" width="102"
                                     height="102">
                                <!-- <image href="./images/coffeebeans.png" x="-55" y="-55" width="212" height="212" /> -->
                            </pattern>
                            <filter id="dropshadow" width="160%" height="160%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                                <feOffset dx="4" dy="4" result="offsetblur"/>
                                <feMerge>
                                    <feMergeNode/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <!-- <circle onclick="resetWheel()" id="test" cx="230" cy="230" r="40" stroke="#000000" stroke-width="0"
                            fill="url(#center1)" />
                        <rect x="0" y="0" width="100%" height="100%" stroke="#381500" fill="#381500" opacity ="0.4" stroke-width="0"/> -->
                        <circle onclick="resetWheel()" id="middle" cx="220" cy="220" r="50" stroke="#000000"
                                stroke-width="0"
                                fill="none"/>
                    </svg>
                </div>
                <div class="form_input col-xl-4 offset-xl-1 col-lg-5 col-md-12 col-sm-12 col-xs-12"
                     style="background-color: #615d5c26;">
                    <div class="row">
                        <div class="col">
                            <div th:if="${param.successbeer}">
                                <div class="alert alert-info">Wine saved!</div>
                            </div>
                            <h2>Information about your beer:</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form th:action="@{/addwine}" th:object="${wine}" method="POST"
                                  enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Beer Name:</label>
                                    <input type="text" name="wineName" class="form-control" id="wineName">
                                    <input type="hidden" id="flavorsWine" class="form-control" name="flavorsWine">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Brewery:</label>
                                    <input type="text" name="wineHouse" class="form-control" id="wineHouse">
                                </div>
                                <div class="row">

                                    <div class="col-md-6 form-group">
                                        <label for="formGroupExampleInput2">Production Date:</label>
                                        <input type="date" name="wineYear" class="form-control"
                                               value="Pick year" placeholder="Choose year"
                                               id="wineYear">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="exampleSelect1">Beer color:</label>
                                        <select class="form-control" id="wineColor" name="wineColor">
                                            <option value="" selected>Select beer color</option>
                                            <option>Light</option>
                                            <option>Medium</option>
                                            <option>Omni Roast</option>
                                            <option>Medium-dark</option>
                                            <option>Dark</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="exampleSelect2">Tasting method:</label>
                                        <select class="form-control" name="tastingMethod" id="tastingMethod">
                                            <option value="" selected>Select tasting method</option>
                                            <option>Espresso</option>
                                            <option>Filter</option>
                                            <option>Cupping</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="exampleSelect2">Grape type:</label>
                                        <select class="form-control" name="grapeType" id="grapeType">
                                            <option value="" selected>Select grape type</option>
                                            <option>Arabica</option>
                                            <option>Robusta</option>
                                            <option>Arabica & Robusta</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="exampleSelect2">Processing method:</label>
                                        <select class="form-control" name="processingMethod" id="processingMethod">
                                            <option value="" selected>Select method</option>
                                            <option>Natural</option>
                                            <option>Pulp Natural</option>
                                            <option>Washed</option>
                                            <option>Semi-washed</option>
                                            <option>Honey</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleTextarea">Extra info:</label>
                                    <textarea class="form-control" name="userNotes" id="userNotes"
                                              rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control-file" id="" aria-describedby="fileHelp"
                                           name="file"
                                           accept="image/png, image/jpeg, image/gif, image/apng, image/svg, image/bmp">
                                </div>
                                <button type="submit" value="Submit" class="btn btn-primary">Save</button>
                                <button id="clearPage" type="button" class="btn btn-primary">Clear</button>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <br>

    </div>
