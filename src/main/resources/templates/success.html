<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<h1>Spring Boot - Success</h1>


<div th:if="${message}">

    <h2 th:text="${message}"/>
</div>


<div th:if="${name}">
    Name : <b th:text="${name}"/>
</div>


<div th:if="${email}">
    Email : <b th:text="${email}"/>
</div>


<div th:each="file : ${files}" style="float:left;">
    <img th:attr="src=@{'/image/' + ${file}},title=${file},alt=${file}"/>
</div>

</body>
</html>
