          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

          th:href="@{//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css}"/>

    <title>Admin Home</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="/"><img
                th:src="@{./images/transp_android-chrome-192x192.png}" width="30" height="30"
                class="d-inline-block align-top" alt="">Coffee Flavour Wheel
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="library.html" th:href="@{/library}">My Library</a>
                </li>

                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                </li>
            </ul>

        </div>
    </nav>
</div>
<div layout:fragment="content">
    <p>Welcome Administrator(<span sec:authentication="principal.userName">Admin</span>)</p>
    <p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>
</div>
<h1>This is admin home page</h1>

<h2>Users</h2>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Users yet!</h2>
                    <div th:case="*">
                        <table id="user_table" class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>City</th>
                                <th>Country</th>
                                <th>User type</th>
                                <th>Email</th>
                                <!--								<th>Edit</th>-->
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.city}"></td>
                                <td th:text="${user.country}"></td>
                                <td th:text="${user.userType}"></td>
                                <td th:text="${user.email}"></td>

                                <!--								<td><a th:href="@{/admin/home/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>-->
                                <td><a th:href="@{/admin/home/delete/{id}(id=${user.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-times ml-2"></i></a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.4.1.slim.min.js}"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js}"></script>
<script>
    $(document).ready(function () {
        var table = $('#user_table').DataTable({
            rowReorder: true,
            columnDefs: [
                {orderable: true, className: 'reorder', targets: [0, 1, 2]},
                {orderable: false, targets: '_all'}
            ]
        });
    });
</script>
</body>

</html>
